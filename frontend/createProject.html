<!DOCTYPE html>
<!--Tela de cadastro do projeto-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Projeto</title>
  <link rel="stylesheet" href="styles/formProject.css">
</head>

<body>
  <main>
    <h2 id="title">Adicionar projeto</h2>
    <form action="" method="post" id="form-projects">
      <label for="projectName">Nome do Projeto</label>
      <input type="text" name="projectName" id="projectName" required>
      <label for="startDate">Data de inicio</label>
      <input type="date" name="startDate" id="startDate" required>
      <label for="endDate">Data de término</label>
      <input type="date" name="endDate" id="endDate" required>
      <div id="activity"></div>
      <input type="button" value="+" onclick="showActivity()" id="buttonAct">
      <input type="submit" value="Adicionar">
    </form>
    <input type="button" value="Voltar" onclick="goBack()">
  </main>

  <script src="scripts/postProject.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script>
    function showActivity() {
      const btn = document.querySelector('#buttonAct');
      const activity = document.querySelector('#activity');
      let nrActivity = activity.childNodes.length;
      //FOI CONTABILIZADO O NUMERO DE FILHOS DA DIV PARA DIFERENCIAR CADA CAMPO DE ATIVIDADE
      activity.innerHTML += `<div><h4>Adicionar atividade</h4>
          <label for="activityName${nrActivity}">Nome do Atividade</label>
          <input type="text" name="activityName${nrActivity}" id="activityName${nrActivity}" required>
          <label for="startDateActivity${nrActivity}">Data de inicio</label>
          <input type="date" name="startDateActivity${nrActivity}" id="startDateActivity${nrActivity}" required>
          <label for="endDateeActivity${nrActivity}">Data de término</label>
          <input type="date" name="endDateActivity${nrActivity}" id="endDateActivity${nrActivity}" required>
          <label for="activeActivity${nrActivity}">Ativa</label>
          <input type="checkbox" name="activeActivity${nrActivity}" id="activeActivity${nrActivity}"></div>`;
    }
    function goBack() {
      window.location.href = '/frontend';
    }
  </script>
</body>

</html>
